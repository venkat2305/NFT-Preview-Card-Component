<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="top-img">
        <img class="cube" src="images\image-equilibrium.jpg" alt="">
        <div class="overlay">
          <img src="images\icon-view.svg" alt="">
        </div>
      </div>
      
      <h2 class="title">Equilibrium <span class="item-number">#3429</span></h2>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
  
      <div class="details">
        
        <div class="eth">
          <img  src="images\icon-ethereum.svg" alt="">
          <div class="eth-value">0.041 ETH</div>
        </div>
        
        <div class="days-left">
          <img src="images\icon-clock.svg" alt="">
          <div class="days">3 days left</div>
        </div>
        
      </div>

      <hr>

      <div class="footer">
        <img src="images\image-avatar.png" alt="">
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
  
    </div>
  </div>
  
  

  

  
  
  
  
</body>
</html>
